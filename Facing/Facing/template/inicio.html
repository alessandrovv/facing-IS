{% extends "plantilla.html" %}

{% load static %}
{% block css %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900&display=swap');
        *{
            margin: 0;
            padding: 0;
        }
        #navbarCollapse {
            flex-grow: 0;
            -webkit-flex-grow: 0;
            align-items: end;
        }
        html{
            scroll-behavior: smooth;
        }
        section{
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        section img{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: fill;
            pointer-events: none;
        }
        section::after{
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(transparent, #0a2a4398);
            z-index: 5;
        }
        h3{
            position: relative;
            margin-bottom: 10%;
            color: #fff;
            font-size: 10em;
            z-index: 1;
            display: inherit;
        }
        #text{
            font-family: 'Poppins', sans-serif;
            z-index: 3;
        }
        #vereda{
            z-index: 4;
        }
        #novedades{
            text-decoration: none;
            position: absolute;
            color: rgb(168, 168, 168);
            font-size: 1.5em;
            margin-top: 30%;
            font-family: 'Poppins', sans-serif;
            z-index: 6;
        }
        #novedades:hover{
            text-decoration: none;
            color: #fff;
        }
        .wrapper{
            background-image: url("{%static 'img\bg.jpg' %}");
            background-size: cover;
            position: relative;
            height: 100vh;
        }
        @media (max-width: 768px) {
            section{
                height: 47.7vh;
            }
            h3{
                font-size: 4.2em;
                margin-bottom: 25%;
            }
            img#moon{
                height: auto;
                width: 550px;
            }
            img#bg{
                height: auto;
                width: 810px;
            }
            img#unt{
                height: auto;
                width: 800px;
            }
            img#vereda{
                height: auto;
                width: 920px;
            }
        }
        .swiper-container {
            width: 100%;
            padding-top: 50px;
            padding-bottom: 50px;
        }
        .swiper-slide {
            background-position: center;
            background-size: cover;
            width: 300px;
            height: 300px;
            background: #454d55;
        }

        .box{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin-top: 30%
        }
        .box span{
            display: block;
            width: 20px;
            height: 20px;
            border-bottom: 1px solid #fff;
            border-right: 1px solid #fff;
            transform: rotate(45deg);
            margin: -10px;
            animation: animate 2s infinite;
        }
        .box span:nth-child(1){
            animation-delay: .2s;
        }
        .box span:nth-child(2){
            animation-delay: .4s;
        }
        @keyframes animate{
            0%{
                opacity: 0;
            }
            50%{
                opacity: 1;
            }
            100%{
                opacity: 0;
            }
        }
    </style>
{% endblock%}

{% block content %}
    <section class="animate__animated animate__fadeIn animate__slow">
        <img src="{%static '/img/moon.png' %}" id="moon">
        <img src="{%static '/img/unt.png' %}" id="unt">
        <img src="{%static '/img/vereda.png' %}" id="vereda">
        <h3 id="text" class="animate__animated animate__fadeInUpBig animate__slower">FacIng</h3>
        <a href="#sec2" id="novedades" class="animate__animated animate__fadeInUpBig animate__slower">Novedades
            <div class="box">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </a>
    </section>

    <div id="sec2">
        <div class="swiper-container bar" data-move-x="200px" data>
            <div class="swiper-wrapper">
            <div class="swiper-slide"><a target="_blank" href="https://www.unitru.edu.pe"><img src="{%static '/img/unt_logo.png' %}" class="rounded img-fluid" style="width:100%;" alt="unitru"></a></div>
            <div class="swiper-slide"><a target="_blank" href="http://suv2.unitru.edu.pe/portal/"><img src="{%static '/img/suv2.png' %}" class="rounded img-fluid" style="width:100%;" alt="suv2"></a></div>
            <div class="swiper-slide"><a target="_blank" href="https://aulavirtual2.unitru.edu.pe/"><img src="{%static '/img/aulav.png' %}" class="rounded img-fluid" style="width:100%;" alt="aulav"></a></div>
            </div>
        </div>
    </div>


{% endblock%}
{% block scripts %}
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-smoove/0.2.10/jquery.smoove.min.js"></script>
    <script type="text/javascript">
        let moon = document.getElementById("moon");
        let unt = document.getElementById("unt");
        let vereda = document.getElementById("vereda");
        let text = document.getElementById("text");
        let novedades = document.getElementById("novedades");

        window.addEventListener('scroll', function(){
            var value = window.scrollY;

            moon.style.left = value * 0.5 + 'px';
            unt.style.top = -value * 0.14 + 'px';
            vereda.style.top = value * 0.02 + 'px';
            text.style.top = value * 1.5 + 'px';
            novedades.style.top = value * 1.3 + 'px';
        })

    </script>
    <script type="text/javascript">
        const swiper = new Swiper('.swiper-container', {
        effect: 'coverflow',
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: 'auto',
        coverFlorEffect:{
            rotate: 20,
            stretch: 0,
            depth: 200,
            modifier: 1,
            slideShadows: true,
        },
        loop: true,

        });

    </script>
    <script>
        $(".bar").smoove({
          offset  : '15%',
          moveX   : '100px',
        });
    </script>
    <script>
        let nov = document.querySelector('a');

        nov.addEventListener('click', () =>{
            div.style.display = 'none';
        })
    </script>
{% endblock%}
