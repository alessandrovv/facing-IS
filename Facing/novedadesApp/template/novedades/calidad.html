{% extends "plantilla.html" %}

{% load static %}

{% block content %}
<div style="padding: 4%;">
    <div class="container">
        <h1 align="left">Videos</h1><br>
        {% if video %}
        {% for itemvideo in video %}
        <div class="card" style="width: 18rem;">
          <video id="intro" type="video/mp4" controls preload autoplay>
              <source src="../../../media/videos/{{ itemvideo.ruta }}" type="video/mp4"></source>
          </video>
          
          <div class="card-body">
            <p class="card-text">{{ itemvideo.descripcion }}</p>
          </div>
        </div>
        {% endfor %}
        {% else %}
        <tr style="text-align: center;">
            <td colspan="3">
                <p>No hay Registros</p>
            </td>
        </tr>
        {% endif %}  
    </div>
</div>



{% endblock%}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
{% endblock %}
