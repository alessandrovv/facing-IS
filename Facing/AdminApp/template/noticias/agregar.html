{% extends "plantilla1.html" %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container">
    <div class="card card-info mx-4 my-4">
        <div class="card-header">
            <h1 class="card-title">AGREGAR NOTICIA</h1>
        </div>
        <div class="card-body">
            <div class="container mt-3">
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags}}">
                    {{message}}
                </div>
                {% endfor %}
                {% endif%}
            </div>
            <form method="post">
                {% csrf_token %}
                {{ form | crispy}}
                <div class="d-flex justify-content-end">
                    <a href="{% url 'listarnoticia' %}" class="btn btnsecondary">Cancelar</a> &nbsp;
                    <button type="submit" class="btn btnprimary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
{% endblock%}
